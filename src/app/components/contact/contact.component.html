<app-header>
</app-header>

<mat-card class="bannerblock">
    <span class="newcontainer">

        <span class="bannertextwrapper">
            <h1> contact us</h1>

        </span>

    </span>
</mat-card>

<mat-card class="contactblock2">
    <span class="newcontainer">

        <span class="contactitemwraooer">
            <mat-list>

                <mat-list-item class="contactitem1">
                    <span class="formwrapper">
                        <mat-card-content class="formtitlewrapper">
                            <p>
                                Health Profit Solutions 1175 American Pacific Dr Henderson, NV 89074
                            </p>
                        </mat-card-content>
                        <form>
                            <span class="formgroup">
                                <span class="formcol-5">

                                    <input type="text" placeholder="First Name" [(ngModel)]="contactusdata.firstname" [ngModelOptions]="{standalone: true}">

                                </span>
    <span class="formcol-5">

                                    <input type="text" placeholder="Last Name" [(ngModel)]="contactusdata.lastname" [ngModelOptions]="{standalone: true}">

                                </span>
    </span>
    <span class="formgroup">
                                <span class="formcol-5">

                                    <input type="email" placeholder="Email Address" [(ngModel)]="contactusdata.email" [ngModelOptions]="{standalone: true}">

                                </span>
    <span class="formcol-5">

                                    <input type="text" placeholder="Phone Number"  [(ngModel)]="contactusdata.phone" [ngModelOptions]="{standalone: true}">

                                </span>
    </span>
    <span class="formgroup">
                                <span class="formcol-10">

                                    <textarea placeholder="Message" [(ngModel)]="contactusdata.description" [ngModelOptions]="{standalone: true}"></textarea>

                                </span>
    </span>

    <span class="formgroup capchawrapper">
                                <span class="formcol-3">
                                    <div class="cap_wrapper">
                                        <span class="capchatext">
                                            <img src="../../../assets/images/capchatext.png">
                                        </span>
    <button><img src="../../../assets/images/recapcha.png"></button>
    </div>
    </span>
    <span class="formcol-3">
                                    <input type="text" placeholder="Enter Captcha" [(ngModel)]="contactusdata.capture" [ngModelOptions]="{standalone: true}">
                                </span>
    <span class="formcol-4">
                                    <button matbutton class="greenbtn" (click)="doSubmit()">Submit</button>
                                </span>
    </span>
    </form>
    </span>
    </mat-list-item>
    <mat-list-item class="contactitem2">
        <span class="leftblockwrapper">
                        <mat-card-content class="lefttopbar">
                            <mat-card-subtitle>
                                <h2>
                                    Email: support@healthprofitsolutions.com <br>Fax: (855) 480-9539
                                </h2>
                            </mat-card-subtitle>
                        </mat-card-content>
                        <span class="leftbottomblock">
                            <span class="imgwrapper">
                                <div style="width: 100%; height: 100%;"><iframe width="100%" height="100%"
                                        src="https://maps.google.com/maps?width=100%&amp;height=100&amp;hl=en&amp;q=1175%20American%20Pacific+(1175%20American)&amp;ie=UTF8&amp;t=&amp;z=14&amp;iwloc=B&amp;output=embed"
                                        frameborder="0" scrolling="no" marginheight="0" marginwidth="0"><a
                                            href="https://www.maps.ie/coordinates.html">find my coordinates</a></iframe>
                                </div><br />
                            </span>
        </span>
        </span>
    </mat-list-item>
    </mat-list>
    </span>
    </span>
</mat-card>
<app-footer></app-footer>
